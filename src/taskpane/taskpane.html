<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category Counter</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Category Counter</h1>
    </header>
    <main id="app-body" class="ms-welcome__main">
        <form>
            <label>From
                <input type="datetime" id="from" name="from" />
            </label>
            <label>To
                <input type="datetime" id="to" name="to" />
            </label>
            <label>
                Category
                <select name="category" id="category">
                    <option value="">Any</option>
                </select>
            </label>
            <label>
                Hourly Rate
                <input type="number" id="rate" name="rate" />
            </label>
        </form>
        <hr />
        <div>Status: <span id="status">Setting up...</span></div>
        <hr />
        <h2 class="ms-font-xl"> Results </h2>
        <div id="results">No results yet.</div>
    </main>
</body>

</html>
